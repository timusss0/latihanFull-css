<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table price</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="panel pricing-table">

      <div class="pricing-plan">

        <img src="icons/foto.png" alt="" class="pricing-img" />

        <h2 class="pricing-header">Personal</h2>

        <ul class="pricing-features">

          <li class="pricing-features-item">Custom domains</li>

          <li class="pricing-features-item">

            Sleeps after 30 mins of inactivity
          </li>

        </ul>

        <span class="pricing-price">Free</span>
        <a href="Sign up" class="pricing-button">Sign up</a>

      </div>

      <div class="pricing-plan">

        <img src="icons/foto2.png" style="width: 700px;" alt="" class="pricing-img" />

        <h2 class="pricing-header">Personal</h2>

        <ul class="pricing-features">

          <li class="pricing-features-item">Custom domains</li>
          
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">$200</span>
        <a href="Sign up" class="pricing-button is-featured">Sign up</a>
      </div>

      <div class="pricing-plan">

        <img src="icons/foto3.png" alt="" class="pricing-img" />

        <h2 class="pricing-header">Personal</h2>
        
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>

        <span class="pricing-price">$350</span>
        <a href="Sign up" class="pricing-button">Sign up</a>
      </div>
    </div>
  </body>
</html>
